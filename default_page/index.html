<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Lambda</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="heading">Omega Lambda</h1>

    <h2 class="heading">Random Quote</h2>
    <div class="quote-container">
        <p class="quote">Loading random quote...</p>
    </div>


    <h2 class="heading">Quickmarks</h2>




    <ul class="quickmarks">
        <!-- Quickmarks will be populated dynamically with JavaScript -->
    </ul>



    <script>
        // Function to fetch a random quote
        async function fetchRandomQuote() {
            const response = await fetch('https://api.quotable.io/random?tags=astronomy|computer|science|dnd');
            const data = await response.json();
            return {
                text: data.content,
                author: data.author,
            };
        }

        // Function to display the random quote
        async function displayRandomQuote() {
            const quoteContainer = document.querySelector('.quote-container');
            const { text, author } = await fetchRandomQuote();
            const quoteElement = document.createElement('p');
            quoteElement.classList.add('quote');
            quoteElement.setAttribute('style', 'white-space: pre;')
            quoteElement.textContent = `"${text}"\r\n\t- ${author}`;
            quoteContainer.innerHTML = ''; // Clear previous quote
            quoteContainer.appendChild(quoteElement);
        }

        // Fetch and display random quote on page load
        displayRandomQuote().catch(error => console.error('Error fetching random quote:', error));
    </script>

    <script>
        // Fetch quickmarks from text file
        fetch('../quickmarks')
            .then(response => response.text())
            .then(data => {
                const quickmarksList = document.querySelector('.quickmarks');
                const quickmarks = data.split('\n');
                quickmarks.forEach(mark => {
                    if (mark.trim() !== '') {
                        const parts = mark.split(' ');
                        const key = parts[0];
                        const url = parts[1];
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<span class="key">${key}</span>: <a class="quickmark" href="${url}"><span class="url">${url}</span></a>`;
                        quickmarksList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching quickmarks:', error));
    </script>
</body>
</html>
